<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      .grid{
        border: 5px solid pink;
        padding:5px;
        display:grid;
        grid-template-columns:1fr 1fr;
      }
      div{
        border: 1px solid gray;
      }
    </style>
</head>
<body>
  <div class="grid">
    <div>졸려워</div>
    <div>zZ</div>
  </div>
</body>
</html>
